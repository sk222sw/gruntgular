<h3>Log in</h3>
<p>
  Studies show that the best way to prevent bike thefts is by logging in.
</p>

<form>
    <div class="form-group">
      Email: <input type="text" class="form-control" data-ng-model="user.email" ng-init="user.email='so@nny.com'" >
    </div>
    <div class="form-group">
      Password: <input type="password" class="form-control" data-ng-model="user.password" ng-init="user.password='hej'" />
    </div>
  <input type="submit" data-ng-click="login.login(user)" value="Login" />
</form>
